<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица с изображениями и цифрами</title>
    <style>
        /* Общие стили */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Заголовок */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 40px 0;
        }
        header img {
            width: 100px;
            height: auto;
        }
        header h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            margin: 0;
        }

        /* Таблица */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.8);
            color: black;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: rgba(242, 242, 242, 0.9);
        }
        img {
            width: 50px;
            height: 50px;
            display: inline-block;
            vertical-align: middle;
        }

        /* Стиль для цифры рядом с изображением */
        .image-cell {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .image-cell span {
            font-size: 24px; /* Размер цифры */
            margin-left: 10px; /* Отступ между изображением и цифрой */
        }

        /* Редактируемые ячейки */
        td[contenteditable="true"] {
            min-height: 60px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://envs.sh/9Vw.png" alt="Логотип">
        <h1>UGCLAWS</h1>
    </header>

    <!-- Таблица -->
    <table>
        <thead>
            <tr>
                <th>Изображение</th>
                <th>Текст</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td contenteditable="true" class="image-cell">
                    <img src="https://envs.sh/9Vw.png" alt="Пример изображения">
                    <span>❶</span>
                </td>
                <td contenteditable="true">

            </tr>
            <tr>

                    <img src="https://envs.sh/9Vw.png" alt="Пример изображения">

                <td contenteditable="true">
                    <span>test я сякой</span>

            </tr>
            <tr>

                    <img src="https://envs.sh/9Vw.png" alt="Пример изображения">
                    <span>❸</span>
                </td>
                <td contenteditable="true">
                    <span>test номер три</span>

            </tr>
            <tr>

                    <img src="https://envs.sh/9Vw.png" alt="Пример изображения">
                    <span>❹</span>
                </td>
                <td contenteditable="true">
                    <span>test номер четыре</span>

            </tr>
            <tr>

                    <span>❺</span>
                </td>

            </tr>

                    <span>❻</span>
                </td>

        </tbody>

</body>
</html>
